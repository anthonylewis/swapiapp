<!DOCTYPE html>
<html ng-app="SwapiApp">
<head lang="en">
  <meta charset="UTF-8">
  <title>Star Wars API App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
  <div class="container-fluid">
    <div class="page-header">
      <h1>Star Wars API App</h1>
    </div>
    <div class="panel panel-default" ng-controller="FilmsController as films">
      <div class="panel-heading">
        <h3 class="panel-title">Films</h3>
      </div>
      <div class="panel-body">
        <div ng-repeat="film in films.filmList | orderBy:'release_date'">
          {{film.title}}
        </div>
      </div>
    </div>

    <div class="panel panel-default" ng-controller="PeopleController as people">
      <div class="panel-heading">
        <h3 class="panel-title">People</h3>
      </div>
      <div class="panel-body">
        {{people.person.name}}
      </div>
    </div>

    <div class="panel panel-default" ng-controller="PlanetsController as planets">
      <div class="panel-heading">
        <h3 class="panel-title">Planets</h3>
      </div>
      <div class="panel-body">
        {{planets.planet.name}}
      </div>
    </div>

    <div class="panel panel-default" ng-controller="SpeciesController as species">
      <div class="panel-heading">
        <h3 class="panel-title">Species</h3>
      </div>
      <div class="panel-body">
        {{species.species.name}}
      </div>
    </div>

    <div class="panel panel-default" ng-controller="StarshipsController as starships">
      <div class="panel-heading">
        <h3 class="panel-title">Starships</h3>
      </div>
      <div class="panel-body">
        {{starships.starship.name}}
      </div>
    </div>

    <div class="panel panel-default" ng-controller="VehiclesController as vehicles">
      <div class="panel-heading">
        <h3 class="panel-title">Vehicles</h3>
      </div>
      <div class="panel-body">
        {{vehicles.vehicle.name}}
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
